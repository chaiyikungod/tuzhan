<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<img src="img/big-bg.webp" alt="">
					<img src="img/mid-bg.webp" alt="">
					<div class="box1">
						<img src="img/sm-bg.webp" alt=""></div>
					<img src="img/border-1.webp" alt="">
					<div class="box">
						<img src="img/text-Nao.webp" alt="">
						<img src="img/text-Yuan.webp" alt="">
						<img src="img/text-Xiao.webp" alt="">
					</div>
					<div class="box2">
						<img src="img/Pic-yuanxiao.webp">
					</div>
					<div class="box3">
						<img src="img/DL1.webp">
					</div>
					<div class="box4">
						<img src="img/DL1.webp">
					</div>

					<p class="text1">深圳兔展智能科技有限公司</p>
					<p class="text2">春开花迎新喜口夜长明灯笼</p>
					<div class="text3">
						<img src="img/border-text.webp" alt="">
						<span>元宵节快乐</span>
					</div>

				</div>
				<div class="swiper-slide">
					<img src="img/big-bg.webp">
					<img src="img/border-1.webp">

				</div>
				<div class="swiper-slide"></div>
				<div class="swiper-slide"></div>
				<div class="swiper-slide"></div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>

			<!-- 如果需要导航按钮 -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- 如果需要滚动条 -->
			<div class="swiper-scrollbar"></div>
			<!-- <div class="swiper-button-prev"><img src="img/jiantou.png" ></div> -->
			<!--上箭头-->
			<div class="swiper-button-next"></div>
			<!--下箭头-->

		</div>
	</body>
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/swiper.js"></script>
	<script src="js/index.js"></script>
